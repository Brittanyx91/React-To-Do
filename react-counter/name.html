<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
        class Name extends React.Component {

          constructor(props){
                    super(props);
                    this.state = {
                      number: 1394
                    }
                  }

          render() {
            return (
           <div>
             <h1>My name is Brittany {this.props.lastName}!</h1>
             <h2>I am this many weeks old: {this.state.number}</h2>
           </div>
         );
       }
     }

     ReactDOM.render(
       <Name lastName = "Blakley"/>, document.getElementById('app')
     );
     </script>
  </body>
</html>
